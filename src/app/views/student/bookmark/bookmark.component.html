<div class="card bg-transparent border rounded-3">
  <div class="card-header bg-transparent border-bottom">
    <h3 class="mb-0">WishList</h3>
  </div>

  <div class="card-body p-3 p-md-4">
    <div class="row g-4">
      @for (item of wishlist; track $index) {
        <div class="col-sm-6 col-lg-4">
          <div class="card shadow h-100">
            <img [src]="item.image" class="card-img-top" alt="course image" />
            <div class="card-body pb-0">
              <div class="d-flex justify-content-between mb-2">
                <a
                  href="javascript:void(0);"
                  class="badge {{ item.badgeClass }}"
                  >{{ item.badge }}</a
                >
                <a href="javascript:void(0);" class="text-danger"
                  ><i class="fas fa-heart"></i
                ></a>
              </div>

              <h5 class="card-title fw-normal">
                <a href="javascript:void(0);">{{ item.title }}</a>
              </h5>
              <p class="mb-2 text-truncate-2">{{ item.description }}</p>

              <ul class="list-inline mb-0">
                <ng-template #t let-fill="fill">
                  <i class="far fa-star text-warning me-1">
                    @if (fill > 0) {
                      <i
                        class="fas fa-star text-warning filled"
                        [style.width.%]="fill"
                      ></i>
                    }
                  </i>
                </ng-template>

                <ngb-rating
                  [(rate)]="item.rating"
                  [starTemplate]="t"
                  [readonly]="true"
                  [max]="5"
                />
                <li class="list-inline-item ms-2 h6 fw-light mb-0">
                  {{ item.rating.toFixed(1) }}/5.0
                </li>
              </ul>
            </div>

            <div class="card-footer pt-0 pb-3">
              <hr />
              <div class="d-flex justify-content-between">
                <span class="h6 fw-light mb-0"
                  ><i class="far fa-clock text-danger me-2"></i
                  >{{ item.duration }}</span
                >
                <span class="h6 fw-light mb-0"
                  ><i class="fas fa-table text-orange me-2"></i
                  >{{ item.lectures }} lectures</span
                >
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
