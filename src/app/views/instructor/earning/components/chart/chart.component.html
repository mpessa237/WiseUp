<div
  class="card card-body bg-transparent rounded-top border overflow-hidden p-0 mt-5"
>
  <div class="row g-4 p-4">
    <div class="col-sm-6 col-md-4">
      <span class="badge text-bg-dark">Current Month</span>
      <h4 class="text-primary my-2">{{ currency }}35000</h4>
      <p class="mb-0">
        <span class="text-success me-1"
          >0.20%<i class="bi bi-arrow-up"></i></span
        >vs last month
      </p>
    </div>

    <div class="col-sm-6 col-md-4">
      <span class="badge text-bg-dark">Last Month</span>
      <h4 class="my-2">{{ currency }}28000</h4>
      <p class="mb-0">
        <span class="text-danger me-1"
          >0.10%<i class="bi bi-arrow-down"></i></span
        >Then last month
      </p>
    </div>
  </div>

  <div id="ChartPayoutEarning">
    <apx-chart
      [series]="payoutEarning.series!"
      [chart]="payoutEarning.chart!"
      [dataLabels]="payoutEarning.dataLabels!"
      [stroke]="payoutEarning.stroke!"
      [colors]="payoutEarning.colors!"
      [xaxis]="payoutEarning.xaxis!"
      [tooltip]="payoutEarning.tooltip!"
    ></apx-chart>
  </div>
</div>
