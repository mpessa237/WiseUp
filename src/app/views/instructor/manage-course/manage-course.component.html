<div class="card border bg-transparent rounded-3">
  <div class="card-header bg-transparent border-bottom">
    <h3 class="mb-0">My Courses List</h3>
  </div>

  <div class="card-body">
    <div class="row g-3 align-items-center justify-content-between mb-4">
      <div class="col-md-8">
        <form class="rounded position-relative">
          <input
            class="form-control pe-5 bg-transparent"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset"
            type="submit"
          >
            <i class="fas fa-search fs-6"></i>
          </button>
        </form>
      </div>

      <div class="col-md-3">
        <form>
          <select
            selectFormInput
            class="form-select js-choice border-0 z-index-9 bg-transparent"
            aria-label=".form-select-sm"
          >
            <option value="">Sort by</option>
            <option>Free</option>
            <option>Newest</option>
            <option>Most popular</option>
            <option>Most Viewed</option>
          </select>
        </form>
      </div>
    </div>

    <div class="table-responsive border-0">
      <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
        <thead>
          <tr>
            <th scope="col" class="border-0 rounded-start">Course Title</th>
            <th scope="col" class="border-0">Enrolled</th>
            <th scope="col" class="border-0">Status</th>
            <th scope="col" class="border-0">Price</th>
            <th scope="col" class="border-0 rounded-end">Action</th>
          </tr>
        </thead>

        <tbody>
          @for (item of courses; track $index) {
            <tr>
              <td>
                <div class="d-flex align-items-center">
                  <div class="w-60px">
                    <img [src]="item.image" class="rounded" alt="" />
                  </div>
                  <div class="mb-0 ms-2">
                    <h6>
                      <a href="javascript:void(0);">{{ item.title }}</a>
                    </h6>

                    <div class="d-sm-flex">
                      <p class="h6 fw-light mb-0 small me-3">
                        <i class="fas fa-table text-orange me-2"></i
                        >{{ item.lectures }} lectures
                      </p>
                      <p class="h6 fw-light mb-0 small">
                        <i class="fas fa-check-circle text-success me-2"></i
                        >{{ item.completed }} Completed
                      </p>
                    </div>
                  </div>
                </div>
              </td>

              <td class="text-center text-sm-start">{{ item.enrolled }}</td>

              <td>
                <div
                  class="badge bg-opacity-10"
                  [ngClass]="{
                    'bg-success text-success': item.status == 'Live',
                    'bg-secondary text-secondary': item.status == 'Disable',
                    'bg-info text-info': item.status == 'Applied',
                    'bg-danger text-danger': item.status == 'Rejected',
                  }"
                >
                  {{ item.status }}
                </div>
              </td>

              <td>${{ item.price }}</td>

              <td>
                <a
                  href="javascript:void(0);"
                  class="btn btn-sm btn-success-soft btn-round me-1 mb-0"
                  ><i class="far fa-fw fa-edit"></i
                ></a>
                <button class="btn btn-sm btn-danger-soft btn-round mb-0 ms-1">
                  <i class="fas fa-fw fa-times"></i>
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>

    <div
      class="d-sm-flex justify-content-sm-between align-items-sm-center mt-4 mt-sm-3"
    >
      <p class="mb-0 text-center text-sm-start">Showing 1 to 8 of 20 entries</p>

      <nav class="d-flex justify-content-center mb-0" aria-label="navigation">
        <ngb-pagination
          [collectionSize]="30"
          [page]="2"
          size="sm"
          class="pagination pagination-sm pagination-primary-soft d-inline-block d-md-flex rounded mb-0"
        >
          <ng-template ngbPaginationPrevious
            ><i class="fas fa-angle-left"></i>
          </ng-template>
          <ng-template ngbPaginationNext
            ><i class="fas fa-angle-right"></i>
          </ng-template>
        </ngb-pagination>
      </nav>
    </div>
  </div>
</div>
