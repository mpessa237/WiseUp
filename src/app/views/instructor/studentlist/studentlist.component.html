<div class="card border bg-transparent rounded-3">
  <div class="card-header bg-transparent border-bottom">
    <h3 class="mb-0">My Students List</h3>
  </div>

  <div class="card-body">
    <div class="row g-3 align-items-center justify-content-between mb-4">
      <div class="col-md-8">
        <form class="rounded position-relative">
          <input
            class="form-control pe-5 bg-transparent"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset"
            type="submit"
          >
            <i class="fas fa-search fs-6"></i>
          </button>
        </form>
      </div>

      <div class="col-md-3">
        <form>
          <select
            selectFormInput
            class="form-select js-choice border-0 z-index-9 bg-transparent"
            aria-label=".form-select-sm"
          >
            <option value="">Sort by</option>
            <option>Free</option>
            <option>Newest</option>
            <option>Oldest</option>
          </select>
        </form>
      </div>
    </div>

    <div class="table-responsive border-0">
      <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
        <thead>
          <tr>
            <th scope="col" class="border-0 rounded-start">Student name</th>
            <th scope="col" class="border-0">Progress</th>
            <th scope="col" class="border-0">Courses</th>
            <th scope="col" class="border-0">Enrolled date</th>
            <th scope="col" class="border-0 rounded-end">Action</th>
          </tr>
        </thead>

        <tbody>
          @for (item of studentsData; track $index) {
            <tr>
              <td>
                <div class="d-flex align-items-center position-relative">
                  <div class="avatar avatar-md mb-2 mb-md-0">
                    <img [src]="item.image" class="rounded" alt="" />
                  </div>
                  <div class="mb-0 ms-2">
                    <h6 class="mb-0">
                      <a href="javascript:void(0);" class="stretched-link">{{
                        item.name
                      }}</a>
                    </h6>

                    <span class="text-body small"
                      ><i class="fas fa-fw fa-map-marker-alt me-1 mt-1"></i
                      >{{ item.location }}</span
                    >
                  </div>
                </div>
              </td>

              <td class="text-center text-sm-start">
                <div class="overflow-hidden">
                  <h6 class="mb-0">{{ item.progress }}%</h6>
                  <ngb-progressbar
                    type="primary"
                    [value]="item.progress"
                    class="progress-sm aos"
                    data-aos="slide-right"
                    data-aos-delay="200"
                    data-aos-duration="1000"
                    data-aos-easing="ease-in-out"
                  ></ngb-progressbar>
                </div>
              </td>

              <td>{{ item.tasks }}</td>

              <td>{{ item.date }}</td>

              <td>
                <a
                  href="javascript:void(0);"
                  class="btn btn-success-soft btn-round me-1 mb-0"
                  placement="top"
                  ngbTooltip="Message"
                  ><i class="far fa-envelope"></i
                ></a>
                <button
                  class="btn btn-danger-soft btn-round mb-0 ms-1"
                  placement="top"
                  ngbTooltip="Block"
                >
                  <i class="fas fa-ban"></i>
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>

    <div
      class="d-sm-flex justify-content-sm-between align-items-sm-center mt-4 mt-sm-3"
    >
      <p class="mb-0 text-center text-sm-start">Showing 1 to 8 of 20 entries</p>

      <nav class="d-flex justify-content-center mb-0" aria-label="navigation">
        <ngb-pagination
          [collectionSize]="30"
          size="sm"
          [page]="2"
          class="pagination pagination-sm pagination-primary-soft d-inline-block d-md-flex rounded mb-0"
        >
          <ng-template ngbPaginationPrevious
            ><i class="fas fa-angle-left"></i>
          </ng-template>
          <ng-template ngbPaginationNext
            ><i class="fas fa-angle-right"></i>
          </ng-template>
        </ngb-pagination>
      </nav>
    </div>
  </div>
</div>
