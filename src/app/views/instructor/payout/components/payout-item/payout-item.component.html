<div class="card bg-transparent border rounded-3">
  <div class="card-header bg-transparent border-bottom">
    <h3 class="mb-0">Payouts</h3>
  </div>

  <div class="card-body">
    <div class="row g-3 align-items-center justify-content-between mb-4">
      <div class="col-md-8">
        <form class="rounded position-relative">
          <input
            class="form-control pe-5 bg-transparent"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset"
            type="submit"
          >
            <i class="fas fa-search fs-6"></i>
          </button>
        </form>
      </div>

      <div class="col-md-3">
        <form>
          <select
            selectFormInput
            class="form-select js-choice border-0 z-index-9 bg-transparent"
            aria-label=".form-select-sm"
          >
            <option value="">Sort by</option>
            <option>Free</option>
            <option>Newest</option>
            <option>Oldest</option>
          </select>
        </form>
      </div>
    </div>

    <div class="table-responsive border-0">
      <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
        <thead>
          <tr>
            <th scope="col" class="border-0 rounded-start">Payout</th>
            <th scope="col" class="border-0">Amount</th>
            <th scope="col" class="border-0">Status</th>
            <th scope="col" class="border-0 rounded-end">Date</th>
          </tr>
        </thead>

        <tbody>
          @for (item of payoutData; track $index) {
            <tr>
              <td>
                <h6 class="mt-2 mt-lg-0 mb-0">
                  <a href="javascript:void(0);">{{ item.title }}</a>
                </h6>
              </td>

              <td ngbDropdown>
                ${{ item.amount | number }}

                <a
                  ngbDropdownToggle
                  class="h6 mb-0 arrow-none"
                  role="button"
                  id="dropdownShare"
                >
                  <i class="bi bi-info-circle-fill"></i>
                </a>
                <ul
                  ngbDropdownMenu
                  class="dropdown-menu dropdown-w-sm dropdown-menu-end shadow rounded"
                  aria-labelledby="dropdownShare"
                >
                  <li>
                    <div class="d-flex justify-content-between">
                      <span class="small">Commission</span>
                      <span class="h6 mb-0 small">{{ currency }}86</span>
                    </div>
                    <hr class="my-1" />
                  </li>

                  <li>
                    <div class="d-flex justify-content-between">
                      <span class="me-4 small">Us royalty withholding</span>
                      <span class="text-danger small">-{{ currency }}0.00</span>
                    </div>
                    <hr class="my-1" />
                  </li>

                  <li>
                    <div class="d-flex justify-content-between">
                      <span class="small">Earning</span>
                      <span class="h6 mb-0 small">{{ currency }}86</span>
                    </div>
                  </li>
                </ul>
              </td>

              <td class="text-center text-sm-start">
                <span
                  class="badge bg-opacity-10"
                  [ngClass]="{
                    'bg-success text-success': item.status == 'Paid',
                    'bg-danger text-danger': item.status == 'Cancelled',
                    'bg-orange text-orange': item.status == 'Pending',
                  }"
                  >{{ item.status }}</span
                >
              </td>

              <td>{{ item.date }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>

    <div
      class="d-sm-flex justify-content-sm-between align-items-sm-center mt-4 mt-sm-3"
    >
      <p class="mb-0 text-center text-sm-start">Showing 1 to 8 of 20 entries</p>

      <nav class="d-flex justify-content-center mb-0" aria-label="navigation">
        <ngb-pagination
          [collectionSize]="30"
          [page]="2"
          size="sm"
          class="pagination pagination-sm pagination-primary-soft d-inline-block d-md-flex rounded mb-0"
        >
          <ng-template ngbPaginationPrevious
            ><i class="fas fa-angle-left"></i>
          </ng-template>
          <ng-template ngbPaginationNext
            ><i class="fas fa-angle-right"></i>
          </ng-template>
        </ngb-pagination>
      </nav>
    </div>
  </div>
</div>
