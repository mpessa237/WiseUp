<div class="row my-5">
  <div class="col-sm-10 col-xl-8 m-auto">
    <span class="mb-0 fs-1">ðŸ‘‹</span>
    <h1 class="fs-2">Login into Eduport!</h1>
    <p class="lead mb-4">Nice to see you! Please log in with your account.</p>

    <form [formGroup]="signinForm" (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="exampleInputEmail1" class="form-label"
          >Email address *</label
        >
        <div class="input-group input-group-lg">
          <span
            class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
            ><i class="bi bi-envelope-fill"></i
          ></span>
          <input
            type="email"
            formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && form['email'].errors }"
            class="form-control border-0 bg-light rounded-end ps-1"
            placeholder="E-mail"
            id="exampleInputEmail1"
          />
        </div>
      </div>

      <div class="mb-4">
        <label for="inputPassword5" class="form-label">Password *</label>
        <div class="input-group input-group-lg">
          <span
            class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
            ><i class="fas fa-lock"></i
          ></span>
          <input
            type="password"
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && form['password'].errors }"
            class="form-control border-0 bg-light rounded-end ps-1"
            placeholder="password"
            id="inputPassword5"
          />
        </div>
        <div id="passwordHelpBlock" class="form-text">
          Your password must be 8 characters at least
        </div>
      </div>

      <div class="mb-4 d-flex justify-content-between">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember me</label
          >
        </div>
        <div class="text-primary-hover">
          <a routerLink="/forgot-password" class="text-secondary">
            <u>Forgot password?</u>
          </a>
        </div>
      </div>

      <div class="align-items-center mt-0">
        <div class="d-grid">
          <button class="btn btn-primary mb-0" type="submit">Login</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="position-relative my-4">
        <hr />
        <p
          class="small position-absolute top-50 start-50 translate-middle bg-body px-5"
        >
          Or
        </p>
      </div>

      <div class="col-xxl-6 d-grid">
        <a href="javascript:void(0);" class="btn bg-google mb-2 mb-xxl-0"
          ><i class="fab fa-fw fa-google text-white me-2"></i>Login with
          Google</a
        >
      </div>

      <div class="col-xxl-6 d-grid">
        <a href="javascript:void(0);" class="btn bg-facebook mb-0"
          ><i class="fab fa-fw fa-facebook-f me-2"></i>Login with Facebook</a
        >
      </div>
    </div>

    <div class="mt-4 text-center">
      <span
        >Don't have an account? <a routerLink="/sign-up">Signup here</a></span
      >
    </div>
  </div>
</div>
