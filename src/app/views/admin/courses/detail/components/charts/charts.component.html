<div class="row g-4">
  <div class="col-md-6 col-xxl-12">
    <div class="card bg-transparent border overflow-hidden">
      <div class="card-header bg-light border-bottom">
        <h5 class="card-header-title mb-0">Total course earning</h5>
      </div>

      <div class="card-body p-0">
        <div class="d-sm-flex justify-content-between p-4">
          <h4 class="text-blue mb-0">{{ currency }}12,586</h4>
          <p class="mb-0">
            <span class="text-success me-1"
              >0.20%<i class="bi bi-arrow-up"></i></span
            >vs last Week
          </p>
        </div>

        <div id="activeChartstudent">
          <apx-chart
            [series]="studentActiveChart.series!"
            [chart]="studentActiveChart.chart!"
            [dataLabels]="studentActiveChart.dataLabels!"
            [stroke]="studentActiveChart.stroke!"
            [colors]="studentActiveChart.colors!"
            [xaxis]="studentActiveChart.xaxis!"
            [tooltip]="studentActiveChart.tooltip!"
          ></apx-chart>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6 col-xxl-12">
    <div class="card bg-transparent border overflow-hidden">
      <div class="card-header bg-light border-bottom">
        <h5 class="card-header-title mb-0">New Enrollment This Month</h5>
      </div>

      <div class="card-body p-0">
        <div class="d-sm-flex justify-content-between p-4">
          <h4 class="text-blue mb-0">186</h4>
          <p class="mb-0">
            <span class="text-success me-1"
              >0.35%<i class="bi bi-arrow-up"></i></span
            >vs last Week
          </p>
        </div>

        <div id="activeChartstudent2">
          <apx-chart
            [series]="studentActiveChart2.series!"
            [chart]="studentActiveChart2.chart!"
            [dataLabels]="studentActiveChart2.dataLabels!"
            [stroke]="studentActiveChart2.stroke!"
            [colors]="studentActiveChart2.colors!"
            [xaxis]="studentActiveChart2.xaxis!"
            [tooltip]="studentActiveChart2.tooltip!"
          ></apx-chart>
        </div>
      </div>
    </div>
  </div>
</div>
