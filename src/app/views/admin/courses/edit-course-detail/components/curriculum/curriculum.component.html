<div
  id="step-3"
  role="tabpanel"
  class="content fade"
  aria-labelledby="steppertrigger3"
>
  <h4>Curriculum</h4>

  <hr />

  <div class="row">
    <div class="d-sm-flex justify-content-sm-between align-items-center mb-3">
      <h5 class="mb-2 mb-sm-0">Upload Lecture</h5>
      <a
        class="btn btn-sm btn-primary-soft mb-0"
        (click)="openModal(addLecture)"
        ><i class="bi bi-plus-circle me-2"></i>Add Lecture</a
      >
    </div>

    <div
      ngbAccordion
      [closeOthers]="true"
      class="accordion accordion-icon accordion-bg-light"
      id="accordionExample2"
    >
      <div ngbAccordionItem [collapsed]="false" class="accordion-item mb-3">
        <h6
          ngbAccordionHeader
          class="accordion-header font-base"
          id="heading-1"
        >
          <button
            ngbAccordionButton
            class="accordion-button fw-bold rounded d-inline-block collapsed d-block pe-5"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse-1"
            aria-expanded="false"
            aria-controls="collapse-1"
          >
            Introduction of Digital Marketing
          </button>
        </h6>

        <div
          ngbAccordionCollapse
          id="collapse-1"
          class="accordion-collapse collapse show"
          aria-labelledby="heading-1"
          data-bs-parent="#accordionExample2"
        >
          <div ngbAccordionBody class="accordion-body mt-3">
            <div class="d-flex justify-content-between align-items-center">
              <div class="position-relative">
                <a
                  href="javascript:void(0);"
                  class="btn btn-danger-soft btn-round btn-sm mb-0 stretched-link position-static"
                  ><i class="fas fa-play"></i
                ></a>
                <span class="ms-2 mb-0 h6 fw-light"> Introduction</span>
              </div>

              <div>
                <a
                  href="javascript:void(0);"
                  class="btn btn-sm btn-success-soft btn-round me-1 mb-1 mb-md-0"
                  ><i class="far fa-fw fa-edit"></i
                ></a>
                <button class="btn btn-sm btn-danger-soft btn-round mb-0">
                  <i class="fas fa-fw fa-times"></i>
                </button>
              </div>
            </div>

            <hr />

            <div class="d-flex justify-content-between align-items-center">
              <div class="position-relative">
                <a
                  href="javascript:void(0);"
                  class="btn btn-danger-soft btn-round btn-sm mb-0 stretched-link position-static"
                  ><i class="fas fa-play"></i
                ></a>
                <span class="ms-2 mb-0 h6 fw-light">
                  What is Digital Marketing</span
                >
              </div>

              <div>
                <a
                  href="javascript:void(0);"
                  class="btn btn-sm btn-success-soft btn-round me-1 mb-1 mb-md-0"
                  ><i class="far fa-fw fa-edit"></i
                ></a>
                <button class="btn btn-sm btn-danger-soft btn-round mb-0">
                  <i class="fas fa-fw fa-times"></i>
                </button>
              </div>
            </div>

            <hr />

            <a class="btn btn-sm btn-dark mb-0" (click)="openModal(addTopic)"
              ><i class="bi bi-plus-circle me-2"></i>Add topic</a
            >
            <a
              href="javascript:void(0);"
              class="btn btn-sm btn-danger-soft mb-0 mt-1 mt-sm-0 ms-1"
              >Delete this Lecture</a
            >
          </div>
        </div>
      </div>

      <div ngbAccordionItem class="accordion-item mb-3">
        <h6
          ngbAccordionHeader
          class="accordion-header font-base"
          id="heading-2"
        >
          <button
            ngbAccordionButton
            class="accordion-button fw-bold rounded d-inline-block collapsed d-block pe-5"
            type="button"
            data-bs-target="#collapse-2"
            aria-expanded="false"
            aria-controls="collapse-2"
          >
            Customer Life cycle
          </button>
        </h6>

        <div
          ngbAccordionCollapse
          id="collapse-2"
          class="accordion-collapse collapse"
          aria-labelledby="heading-2"
          data-bs-parent="#accordionExample2"
        >
          <div ngbAccordionBody class="accordion-body mt-3">
            <a
              href="javascript:void(0);"
              class="btn btn-sm btn-dark mb-0"
              (click)="openModal(addTopic)"
            >
              <i class="bi bi-plus-circle me-2"></i>Add topic
            </a>
          </div>
        </div>
      </div>

      <div ngbAccordionItem class="accordion-item mb-3">
        <h6
          ngbAccordionHeader
          class="accordion-header font-base"
          id="heading-3"
        >
          <button
            ngbAccordionButton
            class="accordion-button fw-bold collapsed rounded d-block pe-5"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse-3"
            aria-expanded="false"
            aria-controls="collapse-3"
          >
            How much should I offer the sellers?
          </button>
        </h6>

        <div
          ngbAccordionCollapse
          id="collapse-3"
          class="accordion-collapse collapse"
          aria-labelledby="heading-3"
          data-bs-parent="#accordionExample2"
        >
          <div ngbAccordionBody class="accordion-body mt-3">
            <a class="btn btn-sm btn-dark mb-0" (click)="openModal(addTopic)">
              <i class="bi bi-plus-circle me-2"></i>Add topic
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-secondary prev-btn mb-0">Previous</button>
      <button class="btn btn-primary next-btn mb-0">Next</button>
    </div>
  </div>
</div>

<ng-template #addLecture let-modal>
  <div class="modal-content">
    <div class="modal-header bg-dark">
      <h5 class="modal-title text-white" id="addLectureLabel">Add Lecture</h5>
      <button
        type="button"
        class="btn btn-sm btn-light mb-0 ms-auto"
        (click)="modal.dismiss()"
      >
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <div class="modal-body">
      <form class="row text-start g-3">
        <div class="col-12">
          <label class="form-label"
            >Course name <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            placeholder="Enter course name"
          />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-danger-soft my-0"
        (click)="modal.dismiss()"
      >
        Close
      </button>
      <button type="button" class="btn btn-success my-0">Save Lecture</button>
    </div>
  </div>
</ng-template>

<ng-template #addTopic let-modal>
  <div class="modal-content">
    <div class="modal-header bg-dark">
      <h5 class="modal-title text-white" id="addTopicLabel">Add topic</h5>
      <button
        type="button"
        class="btn btn-sm btn-light mb-0 ms-auto"
        (click)="modal.dismiss()"
      >
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <div class="modal-body">
      <form class="row text-start g-3">
        <div class="col-md-6">
          <label class="form-label">Topic name</label>
          <input
            class="form-control"
            type="text"
            placeholder="Enter topic name"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Video link</label>
          <input
            class="form-control"
            type="text"
            placeholder="Enter Video link"
          />
        </div>

        <div class="col-12 mt-3">
          <label class="form-label">Course description</label>
          <textarea
            class="form-control"
            rows="4"
            placeholder=""
            spellcheck="false"
          ></textarea>
        </div>

        <div class="col-6 mt-3">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="options"
              id="option1"
              checked=""
            />
            <label
              class="btn btn-sm btn-light btn-primary-soft-check border-0 m-0"
              for="option1"
              >Free</label
            >

            <input type="radio" class="btn-check" name="options" id="option2" />
            <label
              class="btn btn-sm btn-light btn-primary-soft-check border-0 m-0"
              for="option2"
              >Premium</label
            >
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-danger-soft my-0"
        (click)="modal.dismiss()"
      >
        Close
      </button>
      <button type="button" class="btn btn-success my-0">Save topic</button>
    </div>
  </div>
</ng-template>
