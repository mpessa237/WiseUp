<div class="card bg-transparent border">
  <div class="card-header border-bottom bg-light">
    <h5 class="mb-0">All Reviews</h5>
  </div>

  <div class="card-body pb-0">
    <div class="table-responsive border-0">
      <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
        <thead>
          <tr>
            <th scope="col" class="border-0 rounded-start">Student Name</th>
            <th scope="col" class="border-0">Course Name</th>
            <th scope="col" class="border-0">Rating</th>
            <th scope="col" class="border-0 rounded-end">Action</th>
          </tr>
        </thead>

        <tbody>
          @for (item of reviews; track $index) {
            <tr>
              <td>
                <div class="d-flex align-items-center position-relative">
                  <div class="avatar avatar-xs mb-2 mb-md-0">
                    <img [src]="item.image" class="rounded-circle" alt="" />
                  </div>
                  <div class="mb-0 ms-2">
                    <h6 class="mb-0">
                      <a href="javascript:void(0);" class="stretched-link">{{
                        item.name
                      }}</a>
                    </h6>
                  </div>
                </div>
              </td>

              <td>
                <h6 class="table-responsive-title mb-0">
                  <a href="javascript:void(0);">{{ item.course }}</a>
                </h6>
              </td>

              <td>
                <ul class="list-inline mb-0">
                  <ng-template #t let-fill="fill">
                    <i class="far fa-star text-warning me-1">
                      @if (fill > 0) {
                        <i
                          class="fas fa-star text-warning filled"
                          [style.width.%]="fill"
                        ></i>
                      }
                    </i>
                  </ng-template>

                  <ngb-rating
                    [(rate)]="item.rating"
                    [starTemplate]="t"
                    [readonly]="true"
                    [max]="5"
                  />
                </ul>
              </td>

              <td>
                <a
                  href="javascript:void(0);"
                  class="btn btn-sm btn-info-soft mb-0"
                  (click)="openModal()"
                  >View</a
                >
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

  <div class="card-footer bg-transparent">
    <div class="d-sm-flex justify-content-sm-between align-items-sm-center">
      <p class="mb-0 text-center text-sm-start">Showing 1 to 8 of 20 entries</p>

      <nav class="d-flex justify-content-center mb-0" aria-label="navigation">
        <ngb-pagination
          [collectionSize]="30"
          [page]="2"
          size="sm"
          class="pagination pagination-sm pagination-primary-soft d-inline-block d-md-flex rounded mb-0"
        >
          <ng-template ngbPaginationPrevious
            ><i class="fas fa-angle-left"></i>
          </ng-template>
          <ng-template ngbPaginationNext
            ><i class="fas fa-angle-right"></i>
          </ng-template>
        </ngb-pagination>
      </nav>
    </div>
  </div>
</div>
