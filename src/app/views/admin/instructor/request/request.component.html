<div class="row mb-3">
  <div class="col-12">
    <h1 class="h3 mb-2 mb-sm-0">Instructor Requests</h1>
  </div>
</div>

<div class="card bg-transparent border">
  <div class="card-header bg-light border-bottom">
    <div class="row g-3 align-items-center justify-content-between">
      <div class="col-md-8">
        <form class="rounded position-relative">
          <input
            class="form-control bg-body"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset"
            type="submit"
          >
            <i class="fas fa-search fs-6"></i>
          </button>
        </form>
      </div>

      <div class="col-md-3">
        <form>
          <select
            selectFormInput
            class="form-select js-choice border-0 z-index-9 bg-transparent"
            aria-label=".form-select-sm"
          >
            <option value="">Sort by</option>
            <option>Newest</option>
            <option>Oldest</option>
            <option>Accepted</option>
            <option>Rejected</option>
          </select>
        </form>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="table-responsive border-0">
      <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
        <thead>
          <tr>
            <th scope="col" class="border-0 rounded-start">Instructor name</th>
            <th scope="col" class="border-0">Subject</th>
            <th scope="col" class="border-0">Requested Date</th>
            <th scope="col" class="border-0 rounded-end">Action</th>
          </tr>
        </thead>

        <tbody>
          @for (item of requests; track $index) {
            <tr>
              <td>
                <div class="d-flex align-items-center position-relative">
                  <div class="avatar avatar-md">
                    <img [src]="item.image" class="rounded-circle" alt="" />
                  </div>
                  <div class="mb-0 ms-2">
                    <h6 class="mb-0">
                      <a href="javascript:void(0);" class="stretched-link">{{
                        item.name
                      }}</a>
                    </h6>
                  </div>
                </div>
              </td>

              <td class="text-center text-sm-start">
                <h6 class="mb-0">{{ item.skills }}</h6>
              </td>

              <td>{{ item.date }}</td>

              <td>
                @if (item.status == 'Pending') {
                  <a
                    href="javascript:void(0);"
                    class="btn btn-success-soft me-1 mb-1 mb-lg-0"
                    >Accept</a
                  >
                  <a
                    href="javascript:void(0);"
                    class="btn btn-secondary-soft me-1 mb-1 mb-lg-0 ms-1"
                    >Reject</a
                  >
                } @else {
                  <a
                    href="javascript:void(0);"
                    class="btn me-1 mb-1 mb-md-0 disabled"
                    [ngClass]="{
                      'btn-secondary': item.status == 'Rejected',
                      'btn-success': item.status == 'Accepted',
                    }"
                    >{{ item.status }}</a
                  >
                }
                <a
                  href="javascript:void(0);"
                  class="btn btn-primary-soft me-1 mb-0 ms-1"
                  (click)="openModal()"
                  >View App</a
                >
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

  <div class="card-footer bg-transparent pt-0">
    <div class="d-sm-flex justify-content-sm-between align-items-sm-center">
      <p class="mb-0 text-center text-sm-start">Showing 1 to 8 of 20 entries</p>

      <nav class="d-flex justify-content-center mb-0" aria-label="navigation">
        <ngb-pagination
          [collectionSize]="30"
          [page]="2"
          size="sm"
          class="pagination pagination-sm pagination-primary-soft d-inline-block d-md-flex rounded mb-0"
        >
          <ng-template ngbPaginationPrevious
            ><i class="fas fa-angle-left"></i>
          </ng-template>
          <ng-template ngbPaginationNext
            ><i class="fas fa-angle-right"></i>
          </ng-template>
        </ngb-pagination>
      </nav>
    </div>
  </div>
</div>
