<div class="row">
  <div class="col-12">
    <h1 class="h3 mb-2 mb-sm-0">Instructors</h1>
  </div>
</div>

<div class="card bg-transparent">
  <div class="card-header bg-transparent border-bottom px-0">
    <div class="row g-3 align-items-center justify-content-between">
      <div class="col-md-8">
        <form class="rounded position-relative">
          <input
            class="form-control bg-transparent"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset"
            type="submit"
          >
            <i class="fas fa-search fs-6"></i>
          </button>
        </form>
      </div>

      <div class="col-md-3">
        <ul
          ngbNav
          #nav="ngbNav"
          class="list-inline mb-0 nav nav-pills nav-pill-dark-soft border-0 justify-content-end"
          id="pills-tab"
          role="tablist"
        >
          <li ngbNavItem class="nav-item">
            <a ngbNavLink class="nav-link mb-0 me-2" data-bs-toggle="tab">
              <i class="fas fa-fw fa-th-large"></i>
            </a>
            <ng-template ngbNavContent>
              <grid-items />
            </ng-template>
          </li>

          <li ngbNavItem class="nav-item">
            <a ngbNavLink class="nav-link mb-0" data-bs-toggle="tab">
              <i class="fas fa-fw fa-list-ul"></i>
            </a>
            <ng-template ngbNavContent>
              <list-items />
            </ng-template>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="card-body px-0">
    <div class="tab-content" [ngbNavOutlet]="nav"></div>
  </div>

  <div class="card-footer bg-transparent p-0">
    <div class="d-sm-flex justify-content-sm-between align-items-sm-center">
      <p class="mb-0 text-center text-sm-start">Showing 1 to 8 of 20 entries</p>

      <nav class="d-flex justify-content-center mb-0" aria-label="navigation">
        <ngb-pagination
          [collectionSize]="30"
          [page]="2"
          size="sm"
          class="pagination pagination-sm pagination-primary-soft d-inline-block d-md-flex rounded mb-0"
        >
          <ng-template ngbPaginationPrevious
            ><i class="fas fa-angle-left"></i>
          </ng-template>
          <ng-template ngbPaginationNext
            ><i class="fas fa-angle-right"></i>
          </ng-template>
        </ngb-pagination>
      </nav>
    </div>
  </div>
</div>
