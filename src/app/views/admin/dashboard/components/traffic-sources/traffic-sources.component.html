<div class="card shadow h-100">
  <div
    class="card-header border-bottom d-flex justify-content-between align-items-center p-4"
  >
    <h5 class="card-header-title">Traffic Sources</h5>
    <a href="javascript:void(0);" class="btn btn-link p-0 mb-0">View all</a>
  </div>

  <div class="card-body p-4">
    <div class="col-sm-6 mx-auto">
      <div id="ChartTrafficViews">
        <apx-chart
          [chart]="trafficViewChart.chart!"
          [series]="trafficViewChart.series!"
          [labels]="trafficViewChart.labels!"
          [colors]="trafficViewChart.colors!"
          [tooltip]="trafficViewChart.tooltip!"
          [responsive]="trafficViewChart.responsive!"
        ></apx-chart>
      </div>
    </div>

    <ul class="list-group list-group-borderless mt-3">
      <li class="list-group-item">
        <i class="text-primary fas fa-circle me-2"></i>Create a Design System in
        Figma
      </li>
      <li class="list-group-item">
        <i class="text-success fas fa-circle me-2"></i>The Complete Digital
        Marketing Course - 12 Courses in 1
      </li>
      <li class="list-group-item">
        <i class="text-warning fas fa-circle me-2"></i>Google Ads Training:
        Become a PPC Expert
      </li>
      <li class="list-group-item">
        <i class="text-danger fas fa-circle me-2"></i>Microsoft Excel - Excel
        from Beginner to Advanced
      </li>
    </ul>
  </div>
</div>
