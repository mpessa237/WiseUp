<div class="card shadow">
  <div class="card-header border-bottom">
    <h5 class="card-header-title">General Settings</h5>
  </div>

  <div class="card-body">
    <form class="row g-4">
      <div class="col-12">
        <label class="form-label">Main Site URL</label>
        <input type="text" class="form-control" placeholder="Site URL" />
        <div class="form-text">Set your main website url.</div>
      </div>

      <div class="col-lg-6">
        <label class="form-label">Select Currency</label>
        <select
          selectFormInput
          class="form-select js-choice z-index-9 border-0 bg-light"
          aria-label=".form-select-sm"
        >
          <option value="">Select Currency</option>
          <option>USD</option>
          <option>Indian Rupee</option>
          <option>Euro</option>
          <option>British Pound</option>
        </select>
        <div class="form-text">Select currency as per Country</div>
      </div>

      <div class="col-lg-6">
        <label class="form-label">Select Language</label>
        <select
          selectFormInput
          class="form-select js-choice z-index-9 border-0 bg-light"
          aria-label=".form-select-sm"
        >
          <option value="">Select Language</option>
          <option>English</option>
          <option>Hindi</option>
          <option>German</option>
          <option>Spanish</option>
        </select>
        <div class="form-text">Select language as per Country</div>
      </div>

      <div class="col-lg-3">
        <label class="form-label">Maintainance mode</label>
        <div class="form-check form-switch form-check-lg mb-0">
          <input
            class="form-check-input mt-0 price-toggle me-2"
            type="checkbox"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label mt-1" for="flexSwitchCheckDefault"
            >Make Site Offline</label
          >
        </div>
      </div>

      <div class="col-lg-9">
        <label class="form-label">Maintainance Text</label>
        <textarea class="form-control" rows="3"></textarea>
        <div class="form-text">
          Admin login on maintenance mode:<a
            href="javascript:void(0);"
            class="ms-2"
            >http://example.xyz/admin/login</a
          >
        </div>
      </div>

      <div class="d-sm-flex justify-content-end">
        <button type="button" class="btn btn-primary mb-0">Update</button>
      </div>
    </form>
  </div>
</div>
