<div class="card shadow">
  <div class="card-header border-bottom">
    <h5 class="card-header-title mb-0">Email Settings</h5>
  </div>

  <div class="card-body">
    <div class="row g-4">
      <div class="col-xl-8">
        <label class="form-label">Choose Email Drive</label>
        <div class="d-sm-flex justify-content-sm-between align-items-center">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioEmail"
              id="flexRadioEmail1"
            />
            <label class="form-check-label" for="flexRadioEmail1"
              >Send Mail</label
            >
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioEmail"
              id="flexRadioEmail2"
              checked
            />
            <label class="form-check-label" for="flexRadioEmail2">SMTP</label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioEmail"
              id="flexRadioEmail3"
            />
            <label class="form-check-label" for="flexRadioEmail3">Mail</label>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label">SMTP HOST</label>
        <input type="text" class="form-control" />
      </div>

      <div class="col-md-6 col-xl-3">
        <label class="form-label">SMTP Port</label>
        <input type="text" class="form-control" />
      </div>

      <div class="col-md-6 col-xl-3">
        <label class="form-label">SMTP Secure</label>
        <input type="text" class="form-control" />
      </div>

      <div class="col-md-6">
        <label class="form-label">SMTP Username</label>
        <input type="text" class="form-control" />
      </div>

      <div class="col-md-6">
        <label class="form-label">SMTP Passwod</label>
        <input type="password" class="form-control" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Email From Address</label>
        <input type="email" class="form-control" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Email From Name</label>
        <input type="email" class="form-control" />
      </div>

      <div class="col-lg-6">
        <label class="form-label">Email Send To</label>
        <select
          selectFormInput
          class="form-select js-choice z-index-9 border-0 bg-light"
          aria-label=".form-select-sm"
        >
          <option value="">Email Send to</option>
          <option>All Admin</option>
          <option>Instructors</option>
          <option>Students</option>
          <option>Visitors</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Email External Email</label>
        <input type="email" class="form-control" />
      </div>
    </div>

    <div class="row g-4 mt-4">
      <div class="d-sm-flex justify-content-between align-items-center">
        <h5 class="mb-0">Edit Email Template</h5>
        <a href="javascript:void(0);" class="btn btn-sm btn-primary mb-0"
          >Add Template</a
        >
      </div>

      @for (item of templates; track $index) {
        <div class="col-md-6 col-xxl-4">
          <div
            class="bg-light rounded-3 d-flex justify-content-between align-items-center p-2"
          >
            <h6 class="mb-0">
              <a href="javascript:void(0);">{{ item }}</a>
            </h6>
            <a
              href="javascript:void(0);"
              class="btn btn-sm btn-round btn-dark flex-shrink-0 mb-0"
              ><i class="far fa-edit fa-fw"></i
            ></a>
          </div>
        </div>
      }

      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary mb-0">Update</button>
      </div>
    </div>
  </div>
</div>
