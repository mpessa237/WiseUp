<section class="pt-0">
  <div class="container">
    <div class="bg-light p-4 rounded-3">
      <div class="row mb-4">
        <div class="col-12 text-center">
          <h2>What students are saying</h2>
        </div>
      </div>

      <div class="row">
        <div class="tiny-slider arrow-round arrow-blur arrow-hover">
          <ng-tiny-slider
            [config]="sliderConfig"
            class="tiny-slider-inner pb-1"
            data-autoplay="true"
            data-arrow="true"
            data-edge="2"
            data-dots="false"
            data-items="3"
            data-items-lg="2"
            data-items-sm="1"
          >
            @for (item of testimonials; track $index) {
              <div>
                <div class="card card-body h-100">
                  <div
                    class="d-sm-flex justify-content-between align-items-center mb-3"
                  >
                    <div class="d-flex align-items-center mb-1 mb-sm-0">
                      <div class="avatar avatar-sm">
                        <img
                          class="avatar-img rounded-circle"
                          [src]="item.avatar"
                          alt="avatar"
                        />
                      </div>

                      <div class="ms-2">
                        <h6 class="mb-0">{{ item.name }}</h6>
                      </div>
                    </div>

                    <ul class="list-inline mb-0">
                      <ng-template #t let-fill="fill">
                        <i class="far fa-star text-warning me-1">
                          @if (fill > 0) {
                            <i
                              class="fas fa-star text-warning filled"
                              [style.width.%]="fill"
                            ></i>
                          }
                        </i>
                      </ng-template>

                      <ngb-rating
                        [rate]="4.5"
                        [starTemplate]="t"
                        [readonly]="true"
                        [max]="5"
                      />
                    </ul>
                  </div>

                  <h6 class="fw-normal mb-0">"{{ item.quote }}"</h6>
                </div>
              </div>
            }
          </ng-tiny-slider>
        </div>
        <!--Slider END  -->
      </div>
    </div>
  </div>
</section>
