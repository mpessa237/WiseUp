<h5 class="mb-3">Frequently Asked Questions</h5>

<div
  ngbAccordion
  [closeOthers]="true"
  class="accordion accordion-flush"
  id="accordionExample"
>
  @for (item of faqList; track $index) {
    <div
      ngbAccordionItem
      [collapsed]="$index == 0 ? false : true"
      class="accordion-item"
    >
      <h2 ngbAccordionHeader class="accordion-header" id="headingOne">
        <button
          ngbAccordionButton
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseOne"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          <span class="text-secondary fw-bold me-3">{{ item.id }}</span>
          <span class="h6 mb-0">{{ item.question }}</span>
        </button>
      </h2>
      <div
        ngbAccordionCollapse
        id="collapseOne"
        class="accordion-collapse collapse show"
        aria-labelledby="headingOne"
        data-bs-parent="#accordionExample"
      >
        <div ngbAccordionBody class="accordion-body pt-0">
          {{ item.answer }}
        </div>
      </div>
    </div>
  }
</div>
