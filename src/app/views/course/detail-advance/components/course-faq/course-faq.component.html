<div class="card border rounded-3">
  <div class="card-header border-bottom">
    <h3 class="mb-0">Frequently Asked Questions</h3>
  </div>

  <div class="card-body">
    @for (item of faqList; track $index; let first = $first) {
      <div [class]="{ 'mt-4': !first }">
        <h6>{{ item.question }}</h6>
        @for (ans of item.answer; track ans; let first = $first) {
          <p class="mb-0" [ngClass]="{ 'mt-2': !first }">{{ ans }}</p>
        }
      </div>
    }
  </div>
</div>
