<div class="row g-4">
  @for (item of productsData.slice(0, 9); track $index) {
    <div class="col-sm-6 col-xl-4">
      <div class="card shadow h-100">
        <img [src]="item.image" class="card-img-top" alt="course image" />

        <div class="card-body pb-0">
          <div class="d-flex justify-content-between mb-2">
            <a
              href="javascript:void(0);"
              class="badge bg-{{ item.badge.color }} bg-opacity-10 text-{{
                item.badge.color
              }}"
              >{{ item.badge.text }}</a
            >
            <a
              href="javascript:void(0);"
              [ngClass]="item.isLike ? 'text-danger' : 'h6 fw-light mb-0'"
              ><i [ngClass]="item.isLike ? 'fas fa-heart' : 'far fa-heart'"></i
            ></a>
          </div>

          <h5 class="card-title">
            <a href="javascript:void(0);">{{ item.title }}</a>
          </h5>
          <p class="mb-2 text-truncate-2">{{ item.description }}</p>

          <ul class="list-inline mb-0">
            <ng-template #t let-fill="fill">
              <i class="far fa-star text-warning me-1">
                @if (fill > 0) {
                  <i
                    class="fas fa-star text-warning filled"
                    [style.width.%]="fill"
                  ></i>
                }
              </i>
            </ng-template>

            <ngb-rating
              [(rate)]="item.rating"
              [starTemplate]="t"
              [readonly]="true"
              [max]="5"
            />
            <li class="list-inline-item ms-2 h6 fw-light mb-0">
              {{ item.rating.toFixed(1) }}/5.0
            </li>
          </ul>
        </div>

        <div class="card-footer pt-0 pb-3">
          <hr />
          <div class="d-flex justify-content-between">
            <span class="h6 fw-light mb-0"
              ><i class="far fa-clock text-danger me-2"></i
              >{{ item.duration }}</span
            >
            <span class="h6 fw-light mb-0"
              ><i class="fas fa-table text-orange me-2"></i
              >{{ item.lectures }} lectures</span
            >
          </div>
        </div>
      </div>
    </div>
  }
</div>

<div class="col-12">
  <nav class="mt-4 d-flex justify-content-center" aria-label="navigation">
    <ngb-pagination
      [collectionSize]="60"
      [maxSize]="2"
      [page]="2"
      class="pagination-primary-soft d-inline-block d-md-flex rounded mb-0"
    >
      <ng-template ngbPaginationPrevious
        ><i class="fas fa-angle-double-left"></i>
      </ng-template>
      <ng-template ngbPaginationNext
        ><i class="fas fa-angle-double-right"></i>
      </ng-template>
    </ngb-pagination>
  </nav>
</div>
