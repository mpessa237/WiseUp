<app-menu
  navClassName="container"
  menuClassName="mx-auto"
  [SearchWithText]="true"
/>
<main>
  <grid-banner />

  <section class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-xl-9">
          <div class="row mb-4 align-items-center">
            <div class="col-xl-6">
              <form class="border rounded p-2">
                <div class="input-group input-borderless">
                  <input
                    class="form-control me-1"
                    type="search"
                    placeholder="Find your course"
                  />
                  <button
                    type="button"
                    class="btn btn-primary mb-0 rounded z-index-1"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </form>
            </div>

            <div class="col-xl-3 mt-3 mt-xl-0">
              <form class="border rounded p-2 input-borderless">
                <select
                  selectFormInput
                  class="form-select form-select-sm js-choice border-0"
                  aria-label=".form-select-sm"
                >
                  <option value="">Most Viewed</option>
                  <option>Recently search</option>
                  <option>Most popular</option>
                  <option>Top rated</option>
                </select>
              </form>
            </div>

            <div
              class="col-12 col-xl-3 d-flex justify-content-between align-items-center mt-3 mt-xl-0"
            >
              <button
                class="btn btn-primary mb-0 d-lg-none"
                type="button"
                data-bs-toggle="offcanvas"
                (click)="openFilter()"
              >
                <i class="fas fa-sliders-h me-1"></i> Show filter
              </button>
              <p class="mb-0 text-end">Showing 1-7 of 32 result</p>
            </div>
          </div>
          <grid-products />
        </div>

        <div class="col-lg-4 col-xl-3">
          <div
            class="offcanvas-lg offcanvas-end"
            tabindex="-1"
            id="offcanvasSidebar"
          >
            <grid-right-sidebar />
          </div>
        </div>
      </div>
    </div>
  </section>

  <grid-news-letter />
</main>

<app-footer className="bg-light" />
