<section>
  <div class="container">
    <div class="row mb-4 mx-auto text-center">
      <div class="col-12">
        <h2 class="mb-0">Choose Languages</h2>
      </div>
    </div>

    <div class="row g-4">
      @for (item of languages; track $index) {
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div
            class="bg-light rounded-2 p-3 d-flex align-items-center position-relative justify-content-center"
          >
            <img [src]="item.flag" class="me-3 h-40px" alt="" />
            <h5 class="mb-0">
              <a
                href="javascript:void(0);"
                class="stretched-link text-primary-hover"
              ></a
              >{{ item.name }}
            </h5>
          </div>
        </div>
      }
    </div>
  </div>
</section>
