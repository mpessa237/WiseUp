<app-menu
  navClassName="container"
  menuClassName="mx-auto"
  [SearchWithText]="true"
/>

<main>
  <minimal-banner />

  <section class="pt-0">
    <div class="container">
      <div class="row g-lg-5">
        <div class="col-lg-8">
          <div class="row g-4">
            <div class="col-12">
              <h1>The Complete Digital Marketing Course - 12 Courses in 1</h1>

              <ul class="list-inline mb-0">
                <li class="list-inline-item h6 me-3 mb-1 mb-sm-0">
                  <i class="fas fa-star text-warning me-2"></i>4.5/5.0
                </li>
                <li class="list-inline-item h6 me-3 mb-1 mb-sm-0">
                  <i class="fas fa-user-graduate text-orange me-2"></i>12k
                  Enrolled
                </li>
                <li class="list-inline-item h6 me-3 mb-1 mb-sm-0">
                  <i class="fas fa-signal text-success me-2"></i>All levels
                </li>
              </ul>
            </div>

            <div class="col-12">
              <minimal-instructor-detail />
            </div>

            <div class="col-12">
              <ul
                ngbNav
                #nav="ngbNav"
                class="nav nav-pills nav-pills-bg-soft px-3"
                id="course-pills-tab"
                role="tablist"
              >
                <li
                  ngbNavItem
                  class="nav-item me-2 me-sm-4"
                  role="presentation"
                >
                  <button
                    ngbNavLink
                    class="nav-link mb-0"
                    id="course-pills-tab-1"
                    data-bs-toggle="pill"
                    data-bs-target="#course-pills-1"
                    type="button"
                    role="tab"
                    aria-controls="course-pills-1"
                    aria-selected="true"
                  >
                    Overview
                  </button>
                  <ng-template ngbNavContent>
                    <minimal-overview />
                  </ng-template>
                </li>

                <li
                  ngbNavItem
                  class="nav-item me-2 me-sm-4"
                  role="presentation"
                >
                  <button
                    ngbNavLink
                    class="nav-link mb-0"
                    id="course-pills-tab-2"
                    data-bs-toggle="pill"
                    data-bs-target="#course-pills-2"
                    type="button"
                    role="tab"
                    aria-controls="course-pills-2"
                    aria-selected="false"
                  >
                    Reviews
                  </button>
                  <ng-template ngbNavContent>
                    <minimal-review />
                  </ng-template>
                </li>

                <li
                  ngbNavItem
                  class="nav-item me-2 me-sm-4"
                  role="presentation"
                >
                  <button
                    ngbNavLink
                    class="nav-link mb-0"
                    id="course-pills-tab-3"
                    data-bs-toggle="pill"
                    data-bs-target="#course-pills-3"
                    type="button"
                    role="tab"
                    aria-controls="course-pills-3"
                    aria-selected="false"
                  >
                    FAQs
                  </button>
                  <ng-template ngbNavContent>
                    <minimal-faqs />
                  </ng-template>
                </li>

                <li
                  ngbNavItem
                  class="nav-item me-2 me-sm-4"
                  role="presentation"
                >
                  <button
                    ngbNavLink
                    class="nav-link mb-0"
                    id="course-pills-tab-4"
                    data-bs-toggle="pill"
                    data-bs-target="#course-pills-4"
                    type="button"
                    role="tab"
                    aria-controls="course-pills-4"
                    aria-selected="false"
                  >
                    Comment
                  </button>
                  <ng-template ngbNavContent>
                    <detail-comment />
                  </ng-template>
                </li>
              </ul>

              <div
                [ngbNavOutlet]="nav"
                class="tab-content pt-4 px-3"
                id="course-pills-tabContent"
              ></div>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div
            class="offcanvas-lg offcanvas-end"
            tabindex="-1"
            id="offcanvasSidebar"
            aria-labelledby="offcanvasSidebarLabel"
          >
            <minimal-right-sidebar />
          </div>

          <div class="mt-4">
            <h4 class="mb-3">Tags</h4>
            <ul class="list-inline mb-0">
              <li class="list-inline-item">
                <a
                  class="btn btn-outline-light btn-sm"
                  href="javascript:void(0);"
                  >blog</a
                >
              </li>
              <li class="list-inline-item ms-1">
                <a
                  class="btn btn-outline-light btn-sm"
                  href="javascript:void(0);"
                  >business</a
                >
              </li>
              <li class="list-inline-item ms-1">
                <a
                  class="btn btn-outline-light btn-sm"
                  href="javascript:void(0);"
                  >theme</a
                >
              </li>
              <li class="list-inline-item ms-1">
                <a
                  class="btn btn-outline-light btn-sm"
                  href="javascript:void(0);"
                  >bootstrap</a
                >
              </li>
              <li class="list-inline-item">
                <a
                  class="btn btn-outline-light btn-sm"
                  href="javascript:void(0);"
                  >data science</a
                >
              </li>
              <li class="list-inline-item ms-1">
                <a
                  class="btn btn-outline-light btn-sm"
                  href="javascript:void(0);"
                  >web development</a
                >
              </li>
              <li class="list-inline-item ms-1">
                <a
                  class="btn btn-outline-light btn-sm"
                  href="javascript:void(0);"
                  >tips</a
                >
              </li>
              <li class="list-inline-item">
                <a
                  class="btn btn-outline-light btn-sm"
                  href="javascript:void(0);"
                  >machine learning</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- =======================
  Page content END -->
</main>

<app-footer className="bg-light" />
