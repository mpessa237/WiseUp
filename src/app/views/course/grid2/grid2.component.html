<app-menu
  navClassName="container"
  menuClassName="mx-auto"
  [SearchWithText]="true"
/>
<main>
  <!-- =======================
  Page Banner START -->
  <grid2-banner />
  <!-- =======================
  Page Banner END -->

  <!-- =======================
  Page content START -->
  <section class="pt-0">
    <div class="container">
      <form
        class="bg-light border p-4 rounded-3 my-4 z-index-9 position-relative"
      >
        <div class="row g-3">
          <div class="col-xl-3">
            <input
              class="form-control me-1"
              type="search"
              placeholder="Enter keyword"
            />
          </div>

          <div class="col-xl-8">
            <div class="row g-3">
              <div class="col-sm-6 col-md-3 pb-2 pb-md-0">
                <select
                  selectFormInput
                  class="form-select form-select-sm js-choice"
                  aria-label=".form-select-sm example"
                >
                  <option value="">Categories</option>
                  <option>All</option>
                  <option>Development</option>
                  <option>Design</option>
                  <option>Accounting</option>
                  <option>Translation</option>
                  <option>Finance</option>
                  <option>Legal</option>
                  <option>Photography</option>
                  <option>Writing</option>
                  <option>Marketing</option>
                </select>
              </div>

              <div class="col-sm-6 col-md-3 pb-2 pb-md-0">
                <select
                  selectFormInput
                  class="form-select form-select-sm js-choice"
                  aria-label=".form-select-sm example"
                >
                  <option value="">Price level</option>
                  <option>All</option>
                  <option>Free</option>
                  <option>Paid</option>
                </select>
              </div>

              <div class="col-sm-6 col-md-3 pb-2 pb-md-0">
                <select
                  selectFormInput
                  class="form-select form-select-sm js-choice"
                  aria-label=".form-select-sm example"
                >
                  <option value="">Skill level</option>
                  <option>All levels</option>
                  <option>Beginner</option>
                  <option>Intermediate</option>
                  <option>Advanced</option>
                </select>
              </div>

              <div class="col-sm-6 col-md-3 pb-2 pb-md-0">
                <select
                  selectFormInput
                  class="form-select form-select-sm js-choice"
                  aria-label=".form-select-sm example"
                >
                  <option value="">Language</option>
                  <option>English</option>
                  <option>Francas</option>
                  <option>Russian</option>
                  <option>Hindi</option>
                  <option>Bengali</option>
                  <option>Spanish</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-xl-1">
            <button
              type="button"
              class="btn btn-primary mb-0 rounded z-index-1 w-100"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>

      <div class="row mt-3">
        <div class="col-12">
          <grid2-product />
        </div>
      </div>
    </div>
  </section>
  <!-- =======================
  Page content END -->

  <!-- =======================
  Newsletter START -->
  <grid2-news-letter />
  <!-- =======================
  Newsletter END -->
</main>

<app-footer className="bg-light" />
