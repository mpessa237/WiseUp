<div class="row g-4">
  @for (item of productsList; track $index) {
    <div class="col-12">
      <div class="card shadow overflow-hidden p-2">
        <div class="row g-0">
          <div class="col-md-5 overflow-hidden">
            <img [src]="item.image" class="rounded-2" alt="Card image" />

            @if (item.ribbon) {
              <div class="card-img-overlay">
                <div class="ribbon">
                  <span>{{ item.ribbon }}</span>
                </div>
              </div>
            }
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <a
                  href="javascript:void(0);"
                  class="badge text-bg-primary mb-2 mb-sm-0"
                  >{{ item.badge }}</a
                >

                <div>
                  <span class="h6 fw-light me-3"
                    ><i class="fas fa-star text-warning me-1"></i
                    >{{ item.rating.toFixed(1) }}</span
                  >
                  <a
                    href="javascript:void(0);"
                    class="ms-1"
                    [ngClass]="item.wishlist ? 'text-danger' : 'h6 fw-light'"
                    ><i
                      [ngClass]="
                        item.wishlist ? 'fas fa-heart' : 'far fa-heart'
                      "
                    ></i
                  ></a>
                </div>
              </div>

              <h5 class="card-title">
                <a href="javascript:void(0);">{{ item.title }}</a>
              </h5>
              <p class="text-truncate-2">{{ item.description }}</p>

              <ul class="list-inline">
                <li class="list-inline-item h6 fw-light mb-1 mb-sm-0">
                  <i class="far fa-clock text-danger me-2"></i
                  >{{ item.duration }}
                </li>
                <li class="list-inline-item h6 fw-light mb-1 mb-sm-0 ms-1">
                  <i class="fas fa-table text-orange me-2"></i
                  >{{ item.lectures }} lectures
                </li>
                <li class="list-inline-item h6 fw-light ms-1">
                  <i class="fas fa-signal text-success me-2"></i
                  >{{ item.level }}
                </li>
              </ul>

              <div
                class="d-sm-flex justify-content-sm-between align-items-center"
              >
                <div class="d-flex align-items-center">
                  <div class="avatar">
                    <img
                      class="avatar-img rounded-circle"
                      [src]="item.instructor.avatar"
                      alt="avatar"
                    />
                  </div>
                  <p class="mb-0 ms-2">
                    <a href="javascript:void(0);" class="h6 fw-light">{{
                      item.instructor.name
                    }}</a>
                  </p>
                </div>

                <div class="mt-3 mt-sm-0">
                  <a href="javascript:void(0);" class="btn btn-dark"
                    >View more</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  }
</div>

<div class="col-12">
  <nav class="mt-4 d-flex justify-content-center" aria-label="navigation">
    <ngb-pagination
      [collectionSize]="60"
      [maxSize]="2"
      [page]="2"
      class="pagination pagination-primary-soft d-inline-block d-md-flex rounded mb-0"
    >
      <ng-template ngbPaginationPrevious
        ><i class="fas fa-angle-double-left"></i>
      </ng-template>
      <ng-template ngbPaginationNext
        ><i class="fas fa-angle-double-right"></i>
      </ng-template>
    </ngb-pagination>
  </nav>
</div>
