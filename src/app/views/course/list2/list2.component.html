<app-menu
  navClassName="container"
  menuClassName="mx-auto"
  [SearchWithText]="true"
/>

<main>
  <list2-banner />

  <section class="pt-5">
    <div class="container">
      <div class="row mb-4 align-items-center">
        <div class="col-sm-6 col-xl-4">
          <form class="border rounded p-2">
            <div class="input-group input-borderless">
              <input
                class="form-control me-1"
                type="search"
                placeholder="Search course"
              />
              <button type="button" class="btn btn-primary mb-0 rounded">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>

        <div class="col-sm-6 col-xl-3 mt-3 mt-lg-0">
          <form class="border rounded p-2 input-borderless">
            <select
              selectFormInput
              class="form-select form-select-sm js-choice"
              aria-label=".form-select-sm"
            >
              <option value="">Category</option>
              <option>All</option>
              <option>Development</option>
              <option>Design</option>
              <option>Accounting</option>
              <option>Translation</option>
              <option>Finance</option>
              <option>Legal</option>
              <option>Photography</option>
              <option>Writing</option>
              <option>Marketing</option>
            </select>
          </form>
        </div>

        <div class="col-sm-6 col-xl-3 mt-3 mt-xl-0">
          <form class="border rounded p-2 input-borderless">
            <select
              selectFormInput
              class="form-select form-select-sm js-choice"
              aria-label=".form-select-sm"
            >
              <option value="">Sort by</option>
              <option>Free</option>
              <option>Most viewed</option>
              <option>Popular</option>
            </select>
          </form>
        </div>

        <div class="col-sm-6 col-xl-2 mt-3 mt-xl-0 d-grid">
          <a href="javascript:void(0);" class="btn btn-lg btn-primary mb-0"
            >Filter Results</a
          >
        </div>
      </div>

      <list2-product />
    </div>
  </section>

  <list2-action-box />
</main>

<app-footer className="bg-light" />
