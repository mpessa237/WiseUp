<header
  class="navbar-light navbar-sticky"
  [class.navbar-sticky-on]="scrollY >= 300"
>
  <nav class="navbar navbar-expand-xl">
    <div class="container">
      <div class="row d-flex w-100 mx-auto align-items-center">
        <div class="col-3 col-md-4 col-xl-5 d-flex align-items-center ps-0">
          <button
            (click)="collapse.toggle()"
            class="navbar-toggler p-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-animation">
              <span></span>
              <span></span>
              <span></span>
            </span>
            <span class="text-body small d-none d-sm-inline-block ms-2"
              >Menu</span
            >
          </button>

          <div
            #collapse="ngbCollapse"
            [(ngbCollapse)]="isCollapsed"
            class="collapse navbar-collapse"
            id="navbarCollapse"
          >
            <ul class="navbar-nav navbar-nav-scroll">
              <li class="nav-item dropdown" ngbDropdown>
                <a
                  class="nav-link dropdown-toggle ps-0 active"
                  ngbDropdownToggle
                  href="javascript:void(0);"
                  id="demoMenu"
                  >Category</a
                >
                <ul
                  class="dropdown-menu"
                  aria-labelledby="demoMenu"
                  ngbDropdownMenu
                >
                  <li>
                    <a class="dropdown-item" href="javascript:void(0);"
                      >IELTS</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="javascript:void(0);">GRE</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="javascript:void(0);"
                      >Duolingo</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="javascript:void(0);"
                      >Toefl</a
                    >
                  </li>
                </ul>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0);"
                  >Eduport business</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0);">My learning</a>
              </li>

              <!-- Nav item 4 Component-->
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0);">Contact</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-6 col-md-4 col-xl-2 text-center d-flex">
          <a class="navbar-brand mx-auto" routerLink="/">
            <img
              class="navbar-brand-item light-mode-item"
              src="assets/images/logo.svg"
              alt="logo"
            />
            <img
              class="navbar-brand-item dark-mode-item"
              src="assets/images/logo-light.svg"
              alt="logo"
            />
          </a>
        </div>

        <div class="col-3 col-md-4 col-xl-5 d-flex justify-content-end pe-0">
          <ul class="nav flex-row align-items-center list-unstyled ms-xl-auto">
            <li
              class="nav-item ms-2 dropdown position-relative overflow-visible"
              ngbDropdown
            >
              <app-cart-menu
                [btnClass]="'nav-link stretched-link'"
                icon="bi bi-cart2 fs-4"
                badgeClass="text-bg-success mt-2 mt-xl-3 ms-n3 smaller"
              />
            </li>

            <li
              class="nav-item dropdown nav-search d-none d-sm-block"
              ngbDropdown
            >
              <a
                class="nav-link mb-0 arrow-none"
                role="button"
                href="javascript:void(0);"
                id="navSearch"
                ngbDropdownToggle
              >
                <i class="bi bi-search fs-4"> </i>
              </a>
              <div
                class="dropdown-menu dropdown-menu-end shadow rounded p-2"
                aria-labelledby="navSearch"
                ngbDropdownMenu
              >
                <form class="input-group">
                  <input
                    class="form-control border-primary"
                    type="search"
                    placeholder="Search..."
                    aria-label="Search"
                  />
                  <button class="btn btn-primary m-0" type="submit">
                    Search
                  </button>
                </form>

                <ul class="list-group list-group-borderless p-2 small">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                  >
                    <span class="fw-bold">Recent Searches:</span>
                    <button class="btn btn-sm btn-link mb-0 px-0">
                      Clear all
                    </button>
                  </li>
                  <li class="list-group-item text-primary-hover text-truncate">
                    <a href="javascript:void(0);" class="text-body">
                      <i class="far fa-clock me-1"></i>Digital marketing course
                      for Beginner</a
                    >
                  </li>
                </ul>
              </div>
            </li>

            <li class="nav-item ms-2 d-none d-md-block">
              <a href="javascript:void(0);" class="btn btn-sm btn-dark mb-0"
                >Sign In</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
