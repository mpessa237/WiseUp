<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mb-4">
        <h2>Our Lovely Movements</h2>
        <p class="mb-0">
          Perceived end knowledge certainly day sweetness why cordially
        </p>
      </div>
    </div>
    <lightgallery [settings]="settings">
      <ngx-masonry
        class="row g-4 filter-container overflow-hidden"
        data-isotope='{"layoutMode": "masonry"}'
      >
        @for (item of portfolioList; track $index) {
          <div class="col-6 col-md-4 col-lg-3 grid-item" ngxMasonryItem>
            <div class="card overflow-hidden">
              <div class="card-overlay-hover">
                <img [src]="item.image" class="rounded-3" alt="course image" />
              </div>
              <a
                class="card-element-hover position-absolute w-100 h-100"
                data-glightbox
                data-gallery="gallery"
                [href]="item.image"
              >
                <i
                  class="bi bi-fullscreen fs-6 text-white position-absolute top-50 start-50 translate-middle bg-dark rounded-3 p-2 lh-1"
                ></i>
              </a>
            </div>
          </div>
        }
      </ngx-masonry>
    </lightgallery>
  </div>
</section>
