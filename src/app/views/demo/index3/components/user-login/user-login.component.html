<section class="pt-0 pt-lg-5">
  <div class="container">
    <div class="row mb-4">
      <div class="col-12">
        <h2 class="mb-0">Welcome back user!</h2>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-xl-8">
        <div class="card p-2 bg-transparent border">
          <div class="row g-0">
            <div class="col-md-3">
              <img
                src="assets/images/courses/4by3/01.jpg"
                class="rounded-2"
                alt="Card image"
              />
            </div>
            <div class="col-md-9">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <div>
                    <a href="javascript:void(0);" class="badge text-bg-primary"
                      >Marketing</a
                    >
                    <a
                      href="javascript:void(0);"
                      class="badge text-bg-dark ms-1"
                      >Beginner</a
                    >
                  </div>

                  <div
                    ngbDropdown
                    placement="left-top"
                    class="dropdown flex-shrink-0"
                  >
                    <a
                      ngbDropdownToggle
                      href="javascript:void(0);"
                      class="text-primary-hover text-secondary p-0 mb-0 arrow-none"
                      id="cardShareAction2"
                    >
                      <i class="bi bi-three-dots-vertical"></i>
                    </a>

                    <ul
                      ngbDropdownMenu
                      class="dropdown-menu dropdown-menu-end min-w-auto"
                      aria-labelledby="cardShareAction2"
                    >
                      <li>
                        <a class="dropdown-item" href="javascript:void(0);"
                          >Upgrade Course</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" href="javascript:void(0);"
                          >Rate Course</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" href="javascript:void(0);"
                          >Share course</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" href="javascript:void(0);"
                          >Unroll</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>

                <h5 class="card-title mt-3 mb-0">
                  <a href="javascript:void(0);"
                    >The Complete Digital Marketing Course - 12 Courses in 1</a
                  >
                </h5>

                <div class="overflow-hidden mt-3">
                  <div class="d-flex justify-content-between">
                    <h6 class="uppercase">Overall Progress</h6>
                    <span class="h6 mb-0">20%</span>
                  </div>
                  <ngb-progressbar
                    type="success"
                    [value]="20"
                    class="progress-sm aos"
                    data-aos="slide-right"
                    data-aos-delay="200"
                    data-aos-duration="1000"
                    data-aos-easing="ease-in-out"
                  ></ngb-progressbar>
                  <!-- <div class="progress progress-sm bg-success bg-opacity-10">
										<div class="progress-bar bg-success aos" role="progressbar"   style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
										</div>
									</div> -->
                </div>

                <div
                  class="d-flex justify-content-between align-items-center mt-3"
                >
                  <ul class="nav nav-divider small mb-0">
                    <li class="nav-item h6 mb-0">Week 2</li>
                    <li class="nav-item">Lecture 12</li>
                  </ul>

                  <a
                    href="javascript:void(0);"
                    class="btn btn-sm btn-primary-soft mb-0"
                    >Continue</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-4">
        <div class="card card-body bg-transparent border">
          <h5 class="mb-3">Schedule exam</h5>

          <div class="d-flex align-items-center position-relative">
            <a
              href="javascript:void(0);"
              class="btn btn-primary-soft btn-round mb-0"
            >
              <i class="fas fa-question-circle"></i>
            </a>

            <div class="ms-3">
              <a
                href="javascript:void(0);"
                class="d-inline-block text-truncate mb-0 h6 fw-normal stretched-link"
                >Quiz - Digital Marketing</a
              >
              <ul class="nav nav-divider small mb-0">
                <li class="nav-item">12 June</li>
                <li class="nav-item">20 pts</li>
                <li class="nav-item">30 min</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
