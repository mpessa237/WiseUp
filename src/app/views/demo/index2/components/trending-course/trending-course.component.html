<section class="pt-0 pt-md-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mb-4">
        <h2 class="mb-0">
          Our <span class="text-warning">Trending</span> Courses
        </h2>
        <p class="mb-0">Check out most ðŸ”¥ courses in the market</p>
      </div>
    </div>

    <div class="row g-4">
      @for (item of courseList; track $index) {
        <div class="col-md-6 col-xl-4">
          <div class="card p-2 shadow h-100">
            <div class="rounded-top overflow-hidden">
              <div class="card-overlay-hover">
                <img
                  [src]="item.image"
                  class="card-img-top"
                  alt="course image"
                />
              </div>

              <div class="card-img-overlay">
                <div class="card-element-hover d-flex justify-content-end">
                  <a
                    href="javascript:void(0);"
                    class="icon-md bg-white rounded-circle text-center"
                  >
                    <i class="fas fa-shopping-cart text-danger"></i>
                  </a>
                </div>
              </div>
            </div>

            <div class="card-body">
              <div class="d-flex justify-content-between">
                <ul class="list-inline hstack gap-2 mb-0">
                  <li
                    class="list-inline-item d-flex justify-content-center align-items-center"
                  >
                    <div
                      class="icon-md bg-orange bg-opacity-10 text-orange rounded-circle"
                    >
                      <i class="fas fa-user-graduate"></i>
                    </div>
                    <span class="h6 fw-light mb-0 ms-2">{{
                      item.students
                    }}</span>
                  </li>

                  <li
                    class="list-inline-item d-flex justify-content-center align-items-center"
                  >
                    <div
                      class="icon-md bg-warning bg-opacity-15 text-warning rounded-circle"
                    >
                      <i class="fas fa-star"></i>
                    </div>
                    <span class="h6 fw-light mb-0 ms-2">{{ item.rating }}</span>
                  </li>
                </ul>

                <div class="avatar avatar-sm">
                  <img
                    class="avatar-img rounded-circle"
                    [src]="item.avatar"
                    alt="avatar"
                  />
                </div>
              </div>

              <hr />

              <h5 class="card-title">
                <a href="javascript:void(0);">{{ item.title }}</a>
              </h5>

              <div
                class="d-flex justify-content-between align-items-center mb-0"
              >
                <a
                  href="javascript:void(0);"
                  class="badge bg-info bg-opacity-10 text-info me-2"
                  ><i class="fas fa-circle small fw-bold"></i>
                  {{ item.category }}
                </a>

                <h3 class="text-success mb-0">${{ item.price }}</h3>
              </div>
            </div>
          </div>
        </div>
      }
    </div>

    <div class="text-center mt-5">
      <a href="javascript:void(0);" class="btn btn-primary-soft mb-0"
        >View more<i class="fas fa-sync ms-2"></i
      ></a>
    </div>
  </div>
</section>
