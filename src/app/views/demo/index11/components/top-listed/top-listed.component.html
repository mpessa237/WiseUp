<section>
  <div class="container">
    <div class="row mb-4">
      <div class="col-12 mx-auto text-center">
        <h2 class="fs-1">Top Listed Courses</h2>
        <p class="mb-0">Check out most ðŸ¤© courses in the market</p>
      </div>
    </div>

    <div class="row">
      <div class="tiny-slider arrow-round arrow-blur arrow-hover">
        <ng-tiny-slider [config]="sliderConfig" class="tiny-slider-inner pb-1">
          @for (item of listData; track $index) {
            <div>
              <div class="card border bg-transparent h-100">
                <img
                  [src]="item.image"
                  class="card-img-top"
                  alt="course image"
                />

                <div class="card-body">
                  <h5 class="card-title fw-normal">
                    <a routerLink="/course/detail" class="stretched-link">{{
                      item.title
                    }}</a>
                  </h5>
                  <div
                    class="d-sm-flex justify-content-between align-items-center"
                  >
                    <h6 class="mb-0">{{ item.instructor }}</h6>
                    <a href="javascript:void(0);" class="btn btn-link p-0 mb-0"
                      >View detail<i class="bi bi-arrow-right ms-2"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          }
        </ng-tiny-slider>
      </div>
    </div>
  </div>
</section>
