<header
  class="navbar-light navbar-sticky navbar-transparent"
  [class.navbar-sticky-on]="scrollY >= 300"
>
  <nav class="navbar navbar-expand-xl">
    <div class="container">
      <app-logo-box />

      <button
        class="navbar-toggler ms-auto"
        type="button"
        (click)="collapse.toggle()"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="true"
        aria-label="Toggle navigation"
      >
        <span class="me-2"><i class="fas fa-search fs-5"></i></span>
      </button>

      <app-category-menu
        ClassName="dropdown-clickable"
        UlClassName="z-index-unset"
        [showResponsive]="true"
      />

      <div
        #collapse="ngbCollapse"
        [(ngbCollapse)]="isCollapsed"
        class="navbar-collapse collapse"
        id="navbarCollapse"
      >
        <div class="col-xl-8">
          <div class="nav my-3 my-xl-0 px-4 flex-nowrap align-items-center">
            <div class="nav-item w-100">
              <form class="rounded position-relative">
                <input
                  class="form-control pe-5 bg-secondary bg-opacity-10 border-0"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-link bg-transparent px-2 py-0 position-absolute top-50 end-0 translate-middle-y"
                  type="submit"
                >
                  <i class="fas fa-search fs-6 text-primary"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="navbar-nav position-relative overflow-visible me-3">
        <a href="javascript:void(0);" class="nav-link">
          <i class="fas fa-shopping-cart fs-5"></i
        ></a>
        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-success mt-xl-2 ms-n1"
          >5
          <span class="visually-hidden">unread messages</span>
        </span>
      </div>

      <ul class="navbar-nav navbar-nav-scroll me-3 d-none d-xl-block">
        <li ngbDropdown class="nav-item dropdown">
          <a
            ngbDropdownToggle
            class="nav-link dropdown-toggle"
            href="javascript:void(0);"
            id="language"
          >
            <i class="fas fa-globe me-2"></i>
            <span class="d-none d-lg-inline-block ms-1 me-1">Language</span>
          </a>
          <ul
            ngbDropdownMenu
            class="dropdown-menu dropdown-menu-end min-w-auto"
            aria-labelledby="language"
          >
            <li>
              <a class="dropdown-item" href="javascript:void(0);"
                ><img
                  class="fa-fw me-2"
                  src="assets/images/flags/uk.svg"
                  alt=""
                />English</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="javascript:void(0);"
                ><img
                  class="fa-fw me-2"
                  src="assets/images/flags/gr.svg"
                  alt=""
                />German</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="javascript:void(0);"
                ><img
                  class="fa-fw me-2"
                  src="assets/images/flags/sp.svg"
                  alt=""
                />French</a
              >
            </li>
          </ul>
        </li>
      </ul>

      <div class="navbar-nav d-none d-lg-inline-block">
        <button class="btn btn-danger-soft mb-0">
          <i class="fas fa-sign-in-alt me-2"></i>Sign Up
        </button>
      </div>
    </div>
  </nav>
</header>
