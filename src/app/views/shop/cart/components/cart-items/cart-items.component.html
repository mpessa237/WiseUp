<div class="card card-body p-4 shadow">
  @if (showAlert) {
    <ngb-alert
      type="danger"
      [dismissible]="false"
      class="d-flex justify-content-between align-items-center fade show py-3 pe-2"
    >
      <div>
        <span class="fs-5 me-1">ðŸ”¥</span>
        These courses are at a limited discount, please checkout within<strong
          class="text-danger ms-1"
          >2 days and 18 hours</strong
        >
      </div>
      <button
        type="button"
        class="btn btn-link mb-0 text-primary-hover text-end"
        (click)="showAlert = false"
      >
        <i class="bi bi-x-lg"></i>
      </button>
    </ngb-alert>
  }

  <div class="table-responsive border-0 rounded-3">
    <table class="table align-middle p-4 mb-0">
      <tbody class="border-top-0">
        @for (item of cartList; track $index) {
          <tr>
            <td>
              <div class="d-lg-flex align-items-center">
                <div class="w-100px w-md-80px mb-2 mb-md-0">
                  <img [src]="item.image" class="rounded" alt="" />
                </div>

                <h6 class="mb-0 ms-lg-3 mt-2 mt-lg-0">
                  <a href="javascript:void(0);">{{ item.title }}</a>
                </h6>
              </div>
            </td>

            <td class="text-center">
              <h5 class="text-success mb-0">${{ item.price }}</h5>
            </td>

            <td>
              <a
                href="javascript:void(0);"
                class="btn btn-sm btn-success-soft px-2 me-1 mb-1 mb-md-0"
                ><i class="far fa-fw fa-edit"></i
              ></a>
              <button class="btn btn-sm btn-danger-soft px-2 mb-0 ms-1">
                <i class="fas fa-fw fa-times"></i>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <div class="row g-3 mt-2">
    <div class="col-md-6">
      <div class="input-group">
        <input class="form-control form-control" placeholder="COUPON CODE" />
        <button type="button" class="btn btn-primary">Apply coupon</button>
      </div>
    </div>

    <div class="col-md-6 text-md-end">
      <button class="btn btn-primary mb-0" disabled>Update cart</button>
    </div>
  </div>
</div>
