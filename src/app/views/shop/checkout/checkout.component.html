<app-menu
  navClassName="container"
  menuClassName="mx-auto"
  [SearchWithText]="true"
/>

<main>
  <checkout-banner />

  <section class="pt-5">
    <div class="container">
      <div class="row g-4 g-sm-5">
        <div class="col-xl-8 mb-4 mb-sm-0">
          @if (showAlert) {
            <ngb-alert
              type="danger"
              [dismissible]="false"
              class="d-flex justify-content-between align-items-center fade show py-2 pe-2"
            >
              <div>
                <i class="bi bi-exclamation-octagon-fill me-2"></i>
                Already have an account?
                <a
                  href="javascript:void(0);"
                  class="text-reset btn-link mb-0 fw-bold"
                  >Log in</a
                >
              </div>
              <button
                type="button"
                class="btn btn-link mb-0 text-primary-hover text-end"
                (click)="showAlert = false"
                aria-label="Close"
              >
                <i class="bi bi-x-lg"></i>
              </button>
            </ngb-alert>
          }

          <div class="card card-body shadow p-4">
            <h5 class="mb-0">Personal Details</h5>

            <checkout-personal-detail />

            <div class="row g-3 mt-4">
              <h5 class="">Payment method</h5>
              <checkout-payment-method />
            </div>
          </div>
        </div>

        <div class="col-xl-4">
          <checkout-order-summary />
        </div>
      </div>
    </div>
  </section>
  <!-- =======================
  Page content END -->
</main>

<app-footer className="bg-light" />
