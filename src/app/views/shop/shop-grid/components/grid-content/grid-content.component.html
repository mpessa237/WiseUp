<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="row mb-4 align-items-center">
          <div class="col-md-4">
            <h5 class="mb-0">All Listed Books</h5>
          </div>

          <div class="col-md-4 mt-3 mt-xl-0">
            <form class="border-bottom p-2 input-borderless">
              <select selectFormInput class="js-choice">
                <option value="">Product type</option>
                <option>PDF</option>
                <option>Compact Disk</option>
                <option>Paperback</option>
              </select>
            </form>
          </div>

          <div class="col-md-4 mt-3 mt-xl-0">
            <form class="border-bottom p-2 input-borderless">
              <select selectFormInput class="js-choice">
                <option value="">Select category</option>
                <option>Software</option>
                <option>Finance</option>
                <option>Web design</option>
                <option>Web Development</option>
                <option>Information technology</option>
                <option>Science</option>
              </select>
            </form>
          </div>
        </div>

        <div class="row g-4">
          @for (item of shopList; track $index) {
            <div class="col-sm-6 col-lg-4 col-xl-3">
              <div class="card shadow h-100">
                <div class="position-relative">
                  <img
                    [src]="item.image"
                    class="card-img-top"
                    alt="book image"
                  />

                  <div class="card-img-overlay d-flex z-index-0 p-3">
                    <div class="w-100 mb-auto d-flex justify-content-end">
                      <div class="icon-md bg-dark rounded-circle fs-5">
                        <a href="javascript:void(0);" class="text-white"
                          ><i [class]="item.icon"></i
                        ></a>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="card-body px-3">
                  <h5 class="card-title mb-0">
                    <a
                      routerLink="/shop/product-detail"
                      class="stretched-link"
                      >{{ item.title }}</a
                    >
                  </h5>
                </div>

                <div class="card-footer pt-0 px-3">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <span class="h6 fw-light mb-0">By {{ item.author }}</span>

                    <h5 class="text-success mb-0">${{ item.price }}</h5>
                  </div>
                </div>
              </div>
            </div>
          }
        </div>

        <div class="col-12">
          <nav
            class="mt-4 d-flex justify-content-center"
            aria-label="navigation"
          >
            <ngb-pagination
              [collectionSize]="60"
              [maxSize]="2"
              [page]="2"
              class="pagination pagination-primary-soft d-inline-block d-md-flex rounded mb-0"
            >
              <ng-template ngbPaginationPrevious
                ><i class="fas fa-angle-double-left"></i>
              </ng-template>
              <ng-template ngbPaginationNext
                ><i class="fas fa-angle-double-right"></i>
              </ng-template>
            </ngb-pagination>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>
