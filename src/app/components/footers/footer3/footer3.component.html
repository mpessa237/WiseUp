<footer class="bg-dark p-3">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
        <a routerLink="/">
          <img class="h-20px" src="assets/images/logo-light.svg" alt="logo" />
        </a>
      </div>

      <div class="col-md-4 mb-3 mb-md-0">
        <div class="text-center text-white text-primary-hover">
          Copyrights Â©{{ year }} Eduport. Build by
          <a [href]="credits.website" target="_blank" class="text-white">{{
            credits.name
          }}</a
          >.
        </div>
      </div>

      <div class="col-md-4">
        <ul class="list-inline mb-0 text-center text-md-end">
          @for (item of socials; track $index) {
            <li class="list-inline-item ms-2">
              <a [routerLink]="item.link"
                ><i class="text-white fab fa-{{ item.label }}"></i
              ></a>
            </li>
          }
        </ul>
      </div>
    </div>
  </div>
</footer>
